<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="jumbotron jumbotron-fluid" style="text-align: center;">
		<div class="container">
		  <h1 class="display-4">Hello World</h1>
		  <p class="lead">This is a trial jumbotron.</p>
		</div>
	  </div>
	  <main class="container">
		  <section class="row">
			  <section class="col-sm-12 col-md-8 col-lg-7">
				  <h2>Welcome to the Website</h2>
				  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis fuga, animi numquam quod molestias aliquid rem adipisci dicta quidem ullam, id nihil maxime amet expedita consequuntur placeat doloremque, possimus error?</p>
			  </section>
			  <section class="col-md-4 col-lg-5">
				<form>
					<div class="form-group row">
					  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
					  <div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					  <div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword">
					  </div>
					</div>
				  </form>
			  </section>
		  </section>
	  </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
